<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press Any key To start</h3>
    <div class="outerDiv">
        <div class="innerDiv" id="red" type="button"></div>
        <div class="innerDiv" id="green" type="button"></div>
    </div>
    <div class="outerDiv">
        <div class="innerDiv" id="orange" type="button"></div>
        <div class="innerDiv" id="blue" type="button"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
